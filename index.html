<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Премиум SPA Панель</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="SPA Панель">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Высокое разрешение, качественный SPA фон */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Helvetica, sans-serif;
        }

        h1 {
            color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
            margin-bottom: 40px;
            font-size: 40px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .btn {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px 55px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 15px;
            cursor: pointer;
            min-width: 260px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            color: white;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        /* Цвета кнопок: Дорого и богато */
        .btn-standart { background: linear-gradient(135deg, #7a8d7f 0%, #4a5d50 100%); }
        .btn-business { background: linear-gradient(135deg, #1b4d3e 0%, #0a241c 100%); }
        .btn-gold { 
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%); 
            color: #3a2a0d; 
            border: none;
        }
        .btn-platinum { background: linear-gradient(135deg, #535e3b 0%, #2d3320 100%); }

        .btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            filter: brightness(1.15);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #333 !important;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 650px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 30px; }
            .container { padding: 30px; }
        }
    </style>
    <script type="text/javascript">
        (function() {
            emailjs.init("HnFVx9m2zPmPYkWiO");
        })();

        function sendSignal(category) {
            const btn = event.currentTarget;
            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = "ОТПРАВКА...";

            emailjs.send("service_brsik8k", "template_5goji7i", {
                button_name: category,
                time: new Date().toLocaleString()
            }).then(function() {
                alert("Выбор подтвержден: " + category);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }, function() {
                alert("Ошибка! Проверьте соединение.");
                btn.disabled = false;
                btn.innerHTML = originalText;
            });
        }
    </script>
</head>
<body>

    <h1>Выбор категории SPA</h1>

    <div class="container">
        <div class="grid">
            <button class="btn btn-standart" onclick="sendSignal('СТАНДАРТ')">СТАНДАРТ</button>
            <button class="btn btn-gold" onclick="sendSignal('ЗОЛОТО')">ЗОЛОТО</button>
            <button class="btn btn-business" onclick="sendSignal('БИЗНЕС')">БИЗНЕС</button>
            <button class="btn btn-platinum" onclick="sendSignal('ПЛАТИНА')">ПЛАТИНА</button>
        </div>
    </div>

</body>
</html>
