<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Премиум SPA Панель</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SPA Панель">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a0a linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: white;
            margin-bottom: 50px;
            font-weight: 200; 
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-align: center;
            opacity: 0.9;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 60px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .btn {
            border: none;
            height: 80px;
            width: 260px;
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: scale(0.96);
            filter: brightness(1.2);
        }

        .btn-standart { background: linear-gradient(135deg, #a8c69f 0%, #89a87d 100%); color: #fff; }
        .btn-gold { background: linear-gradient(135deg, #e5c17e 0%, #c29e5d 100%); color: #fff; }
        .btn-business { background: linear-gradient(135deg, #4da384 0%, #347a61 100%); }
        .btn-platinum { background: linear-gradient(135deg, #b8ab7d 0%, #91855a 100%); }
    </style>

    <script type="text/javascript">
        (function() {
            emailjs.init("HnFVx9m2zPmPYkWiO");
        })();

        function sendSignal(category) {
            const btn = event.currentTarget;
            btn.style.opacity = "0.5";
            emailjs.send("service_brsik8k", "template_5goji7i", {
                button_name: category,
                time: new Date().toLocaleString()
            }).then(function() {
                alert("Сигнал отправлен: " + category);
                btn.style.opacity = "1";
            }, function() {
                alert("Ошибка сети");
                btn.style.opacity = "1";
            });
        }
    </script>
</head>
<body>
    <h1>Выбор категории SPA</h1>
    <div class="container">
        <div class="grid">
            <button class="btn btn-standart" onclick="sendSignal('СТАНДАРТ')">Стандарт</button>
            <button class="btn btn-gold" onclick="sendSignal('ЗОЛОТО')">Золото</button>
            <button class="btn btn-business" onclick="sendSignal('БИЗНЕС')">Бизнес</button>
            <button class="btn btn-platinum" onclick="sendSignal('ПЛАТИНА')">Платина</button>
        </div>
    </div>
</body>
</html>
