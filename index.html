<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Премиум SPA Панель</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SPA Панель">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* Качественный SPA фон */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1544161515-4ae6ce6ea858?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: white;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
            margin-bottom: 40px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 300;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .btn {
            border: none;
            padding: 30px 45px;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 20px;
            cursor: pointer;
            min-width: 240px;
            transition: all 0.2s ease;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Цвета кнопок */
        .btn-standart { background: linear-gradient(135deg, #a3c1ad 0%, #7d9685 100%); color: #1a2a1f; }
        .btn-gold { background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%); color: #432c0d; }
        .btn-business { background: linear-gradient(135deg, #1b4d3e 0%, #0d2b22 100%); }
        .btn-platinum { background: linear-gradient(135deg, #839160 0%, #5d6842 100%); }

        .btn:active {
            transform: scale(0.92);
            filter: brightness(0.8);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>

    <script type="text/javascript">
        (function() {
            emailjs.init("HnFVx9m2zPmPYkWiO");
        })();

        function sendSignal(category) {
            const btn = event.currentTarget;
            if (btn.disabled) return;
            
            btn.disabled = true;
            const originalText = btn.innerText;
            btn.innerText = "ОТПРАВКА...";

            emailjs.send("service_brsik8k", "template_5goji7i", {
                button_name: category,
                time: new Date().toLocaleString()
            }).then(function() {
                alert("Сигнал " + category + " успешно отправлен!");
                btn.disabled = false;
                btn.innerText = originalText;
            }, function(err) {
                alert("Ошибка при отправке: " + JSON.stringify(err));
                btn.disabled = false;
                btn.innerText = originalText;
            });
        }
    </script>
</head>
<body>
    <h1>ВЫБОР КАТЕГОРИИ SPA</h1>
    <div class="container">
        <div class="grid">
            <button class="btn btn-standart" onclick="sendSignal('СТАНДАРТ')">СТАНДАРТ</button>
            <button class="btn btn-gold" onclick="sendSignal('ЗОЛОТО')">ЗОЛОТО</button>
            <button class="btn btn-business" onclick="sendSignal('БИЗНЕС')">БИЗНЕС</button>
            <button class="btn btn-platinum" onclick="sendSignal('ПЛАТИНА')">ПЛАТИНА</button>
        </div>
    </div>
</body>
</html>
