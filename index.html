<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Премиум SPA Панель</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SPA Панель">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* ТОТ САМЫЙ СТАРЫЙ КРАСИВЫЙ ФОН */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Helvetica, sans-serif;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .btn {
            border: none;
            padding: 30px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
            text-transform: uppercase;
        }

        .btn:active { transform: scale(0.95); }

        .btn-standart { background: #4a7c59; }
        .btn-gold { background: #d4af37; color: #000; }
        .btn-business { background: #1b3a4b; }
        .btn-platinum { background: #7c6a53; }
    </style>

    <script type="text/javascript">
        (function() {
            emailjs.init("HnFVx9m2zPmPYkWiO");
        })();

        function sendSignal(category) {
            emailjs.send("service_brsik8k", "template_5goji7i", {
                button_name: category,
                time: new Date().toLocaleString()
            }).then(function() {
                alert("Сигнал отправлен: " + category);
            }, function(err) {
                alert("Ошибка: " + JSON.stringify(err));
            });
        }
    </script>
</head>
<body>
    <h1>Выбор категории SPA</h1>
    <div class="grid">
        <button class="btn btn-standart" onclick="sendSignal('СТАНДАРТ')">СТАНДАРТ</button>
        <button class="btn btn-gold" onclick="sendSignal('ЗОЛОТО')">ЗОЛОТО</button>
        <button class="btn btn-business" onclick="sendSignal('БИЗНЕС')">БИЗНЕС</button>
        <button class="btn btn-platinum" onclick="sendSignal('ПЛАТИНА')">ПЛАТИНА</button>
    </div>
</body>
</html>
